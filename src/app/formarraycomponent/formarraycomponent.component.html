<form >
    <input class="form-control" type="text" (keyup.enter)="addtopic($event)">
    
    
    
    <ul class="list-group">
        <li *ngFor="let topic of topics?.value;index as i" class="list-group-item" (click)="RemoveTopic(i)">
            {{
                topic
            }}
        </li>
    </ul>
</form>
